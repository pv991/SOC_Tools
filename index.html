<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC Analyst Tools Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            background: #0a0012;
            background-image: 
                radial-gradient(ellipse at 20% 20%, rgba(75, 0, 130, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(25, 0, 51, 0.2) 0%, transparent 50%),
                linear-gradient(180deg, #0a0012 0%, #1a0033 50%, #0a0012 100%);
            background-attachment: fixed;
            color: #e0e7ff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle shadow overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(10, 0, 18, 0.3) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 30px;
            background: linear-gradient(135deg, rgba(75, 0, 130, 0.15) 0%, rgba(25, 0, 51, 0.2) 100%);
            border-radius: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 
                0 8px 32px rgba(75, 0, 130, 0.2),
                inset 0 1px 1px rgba(138, 43, 226, 0.1);
            position: relative;
            z-index: 2;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-size: 3em;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #9d4edd 0%, #7b2cbf 50%, #5a189a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
        }

        .header p {
            color: #b19cd9;
            font-size: 1.2em;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            position: relative;
            z-index: 2;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 16px 60px 16px 25px;
            background: rgba(10, 0, 18, 0.6);
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 12px;
            color: #b19cd9;
            font-size: 1em;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(75, 0, 130, 0.2);
        }

        .search-box input::placeholder {
            color: #6b5b8a;
        }

        .search-box input:focus {
            outline: none;
            border-color: #9d4edd;
            background: rgba(10, 0, 18, 0.8);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3em;
            color: #9d4edd;
        }

        .btn {
            padding: 14px 32px;
            background: linear-gradient(135deg, #7b2cbf 0%, #5a189a 100%);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 12px;
            color: #e0d4f7;
            font-size: 1em;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(75, 0, 130, 0.3);
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(157, 78, 221, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.5);
            border-color: #9d4edd;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(75, 0, 130, 0.3) 0%, rgba(25, 0, 51, 0.4) 100%);
            border: 1px solid rgba(138, 43, 226, 0.5);
            color: #b19cd9;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, rgba(75, 0, 130, 0.5) 0%, rgba(25, 0, 51, 0.6) 100%);
            border-color: #9d4edd;
        }

        .quick-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 35px;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .quick-action-btn {
            padding: 12px 24px;
            background: rgba(10, 0, 18, 0.6);
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 10px;
            color: #b19cd9;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            font-weight: 600;
            font-family: 'Rajdhani', sans-serif;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 10px rgba(75, 0, 130, 0.2);
        }

        .quick-action-btn:hover {
            background: rgba(75, 0, 130, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
            border-color: #9d4edd;
            color: #e0d4f7;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 35px;
            position: relative;
            z-index: 2;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .stat-card {
            background: rgba(10, 0, 18, 0.6);
            padding: 28px;
            border-radius: 12px;
            border: 1px solid rgba(138, 43, 226, 0.4);
            text-align: center;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(75, 0, 130, 0.2);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #9d4edd;
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
        }

        .stat-card h3 {
            font-size: 2.8em;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #9d4edd, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #b19cd9;
            font-size: 1em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .categories {
            display: grid;
            gap: 30px;
            position: relative;
            z-index: 2;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }

        .category {
            background: rgba(10, 0, 18, 0.7);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(75, 0, 130, 0.2);
        }

        .category:hover {
            border-color: #9d4edd;
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.3);
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .category-icon {
            font-size: 2.5em;
            filter: drop-shadow(0 2px 8px rgba(157, 78, 221, 0.6));
        }

        .category-title {
            flex: 1;
        }

        .category-title h2 {
            font-size: 1.7em;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #9d4edd, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .category-title p {
            color: #b19cd9;
            font-size: 1em;
            font-weight: 500;
        }

        .collapse-btn {
            background: linear-gradient(135deg, #7b2cbf 0%, #5a189a 100%);
            border: 1px solid rgba(138, 43, 226, 0.5);
            color: #e0d4f7;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.4em;
            font-weight: 700;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(75, 0, 130, 0.3);
        }

        .collapse-btn:hover {
            background: linear-gradient(135deg, #9d4edd 0%, #7b2cbf 100%);
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.5);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .tool-card {
            background: rgba(10, 0, 18, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 15px rgba(75, 0, 130, 0.2);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(157, 78, 221, 0.2), transparent);
            transition: left 0.5s;
        }

        .tool-card:hover::before {
            left: 100%;
        }

        .tool-card:hover {
            background: rgba(10, 0, 18, 0.95);
            border-color: #9d4edd;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
        }

        .tool-card h3 {
            color: #9d4edd;
            margin-bottom: 12px;
            font-size: 1.3em;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            z-index: 1;
            letter-spacing: 0.5px;
        }

        .tool-card p {
            color: #b19cd9;
            font-size: 0.95em;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .tool-actions {
            display: flex;
            gap: 10px;
            margin-top: 18px;
            position: relative;
            z-index: 1;
        }

        .tool-btn {
            padding: 10px 18px;
            background: linear-gradient(135deg, rgba(75, 0, 130, 0.4) 0%, rgba(25, 0, 51, 0.4) 100%);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 8px;
            color: #b19cd9;
            font-size: 0.88em;
            font-weight: 600;
            font-family: 'Rajdhani', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .tool-btn:hover {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.4) 0%, rgba(75, 0, 130, 0.5) 100%);
            transform: translateY(-2px);
            border-color: #9d4edd;
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.3);
            color: #e0d4f7;
        }

        .favorite-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 165, 0, 0.15) 100%);
            border: 1px solid rgba(255, 215, 0, 0.4);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        .favorite-btn.active {
            color: #ffd700;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.5) 0%, rgba(255, 165, 0, 0.3) 100%);
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .favorite-btn:hover {
            transform: scale(1.15) rotate(15deg);
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeInModal 0.3s ease-out;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(10, 0, 18, 0.95);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 20px;
            padding: 40px;
            max-width: 650px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            backdrop-filter: blur(30px);
            box-shadow: 0 10px 50px rgba(138, 43, 226, 0.5);
            animation: slideInModal 0.4s ease-out;
        }

        @keyframes slideInModal {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        .modal-header h2 {
            background: linear-gradient(135deg, #9d4edd, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.9em;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
        }

        .close-btn {
            background: linear-gradient(135deg, #7b2cbf 0%, #5a189a 100%);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 50%;
            color: #e0d4f7;
            font-size: 1.8em;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: 700;
        }

        .close-btn:hover {
            background: linear-gradient(135deg, #9d4edd 0%, #7b2cbf 100%);
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #9d4edd;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 1.05em;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            background: rgba(10, 0, 18, 0.7);
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 10px;
            color: #b19cd9;
            font-size: 1em;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #6b5b8a;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #9d4edd;
            background: rgba(10, 0, 18, 0.9);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .hidden {
            display: none;
        }

        .tag {
            display: inline-block;
            padding: 6px 14px;
            background: linear-gradient(135deg, rgba(75, 0, 130, 0.3) 0%, rgba(25, 0, 51, 0.4) 100%);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 20px;
            color: #b19cd9;
            font-size: 0.85em;
            font-weight: 600;
            margin: 6px 6px 0 0;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.3);
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.4) 0%, rgba(75, 0, 130, 0.5) 100%);
            border-color: #9d4edd;
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: #b19cd9;
            font-size: 1.3em;
            font-weight: 500;
            font-family: 'Orbitron', sans-serif;
            animation: fadeIn 0.6s ease-out;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(10, 0, 18, 0.6);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #9d4edd 0%, #7b2cbf 100%);
            border-radius: 10px;
            border: 2px solid rgba(10, 0, 18, 0.5);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #b590f5 0%, #9d4edd 100%);
        }

        /* Selection styling */
        ::selection {
            background: rgba(157, 78, 221, 0.4);
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .category-icon {
                font-size: 2em;
            }
            
            .category-title h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è SOC Analyst Tools Dashboard</h1>
        <p>50+ Free Online Tools for Cybersecurity Analysis & Investigation</p>
    </div>

    <div class="controls">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search tools by name, description, or category...">
            <span class="search-icon">üîç</span>
        </div>
        <button class="btn" onclick="showFavoritesOnly()">‚≠ê Favorites</button>
        <button class="btn btn-secondary" onclick="openManageModal()">‚öôÔ∏è Manage Tools</button>
        <button class="btn btn-secondary" onclick="resetView()">üîÑ Reset View</button>
    </div>

    <div class="quick-actions">
        <button class="quick-action-btn" onclick="quickInvestigation('phishing')">üìß Phishing Investigation</button>
        <button class="quick-action-btn" onclick="quickInvestigation('malware')">ü¶† Malware Analysis</button>
        <button class="quick-action-btn" onclick="quickInvestigation('ip')">üåê IP/Domain Analysis</button>
        <button class="quick-action-btn" onclick="quickInvestigation('credential')">üîê Credential Breach</button>
        <button class="quick-action-btn" onclick="quickInvestigation('vulnerability')">üõ°Ô∏è Vulnerability Check</button>
    </div>

    <div class="stats">
        <div class="stat-card">
            <h3 id="totalTools">50</h3>
            <p>Total Tools</p>
        </div>
        <div class="stat-card">
            <h3 id="favCount">0</h3>
            <p>Favorites</p>
        </div>
        <div class="stat-card">
            <h3 id="categoryCount">11</h3>
            <p>Categories</p>
        </div>
        <div class="stat-card">
            <h3 id="visibleTools">50</h3>
            <p>Visible Tools</p>
        </div>
    </div>

    <div id="categories" class="categories"></div>

    <!-- Manage Tools Modal -->
    <div id="manageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚öôÔ∏è Manage Tools</h2>
                <button class="close-btn" onclick="closeManageModal()">‚úï</button>
            </div>
            <div class="form-group">
                <label>Tool Name</label>
                <input type="text" id="toolName" placeholder="Enter tool name">
            </div>
            <div class="form-group">
                <label>Tool URL</label>
                <input type="text" id="toolUrl" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="toolDesc" placeholder="Brief description of the tool"></textarea>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="toolCategory">
                    <option value="internet">Internet Scanning</option>
                    <option value="vulnerability">Vulnerability Databases</option>
                    <option value="threat">Threat Intelligence</option>
                    <option value="credential">Credential Search</option>
                    <option value="darkweb">Dark Web</option>
                    <option value="phishing">Phishing Detection</option>
                    <option value="code">Code Search</option>
                    <option value="cloud">Cloud Bucket Search</option>
                    <option value="sandbox">Sandboxes</option>
                    <option value="gpt">Custom GPT Agents</option>
                    <option value="ai">AI Tools</option>
                </select>
            </div>
            <button class="btn" onclick="addCustomTool()">‚ûï Add Tool</button>
        </div>
    </div>

    <script>
        const toolsData = {
            internet: {

        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        let customTools = JSON.parse(localStorage.getItem('customTools') || '{}');
        let currentFilter = '';
        let showOnlyFavorites = false;

        // Merge custom tools with default tools
        Object.keys(customTools).forEach(category => {
            if (toolsData[category]) {
                toolsData[category].tools = [...toolsData[category].tools, ...customTools[category]];
            }
        });

        function renderTools() {
            const container = document.getElementById('categories');
            container.innerHTML = '';
            
            let visibleCount = 0;
            
            Object.keys(toolsData).forEach(categoryKey => {
                const category = toolsData[categoryKey];
                const filteredTools = category.tools.filter(tool => {
                    const matchesSearch = !currentFilter || 
                        tool.name.toLowerCase().includes(currentFilter) ||
                        tool.desc.toLowerCase().includes(currentFilter) ||
                        category.title.toLowerCase().includes(currentFilter);
                    
                    const matchesFavorites = !showOnlyFavorites || favorites.includes(tool.name);
                    
                    return matchesSearch && matchesFavorites;
                });
                
                if (filteredTools.length === 0) return;
                
                visibleCount += filteredTools.length;
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `
                    <div class="category-header" onclick="toggleCategory('${categoryKey}')">
                        <div class="category-icon">${category.icon}</div>
                        <div class="category-title">
                            <h2>${category.title}</h2>
                            <p>${category.description} ‚Ä¢ ${filteredTools.length} tools</p>
                        </div>
                        <button class="collapse-btn" id="collapse-${categoryKey}">‚àí</button>
                    </div>
                    <div class="tools-grid" id="tools-${categoryKey}">
                        ${filteredTools.map(tool => `
                            <div class="tool-card" onclick="openTool('${tool.url}')">
                                <button class="favorite-btn ${favorites.includes(tool.name) ? 'active' : ''}" 
                                        onclick="event.stopPropagation(); toggleFavorite('${tool.name}')">
                                    ${favorites.includes(tool.name) ? '‚òÖ' : '‚òÜ'}
                                </button>
                                <h3>${tool.name}</h3>
                                <p>${tool.desc}</p>
                                <div class="tool-actions">
                                    <button class="tool-btn" onclick="event.stopPropagation(); openTool('${tool.url}')">
                                        üîó Open Tool
                                    </button>
                                    <button class="tool-btn" onclick="event.stopPropagation(); copyUrl('${tool.url}')">
                                        üìã Copy URL
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(categoryDiv);
            });
            
            if (visibleCount === 0) {
                container.innerHTML = '<div class="no-results">üîç No tools found matching your criteria</div>';
            }
            
            updateStats();
        }

        function toggleCategory(categoryKey) {
            const toolsGrid = document.getElementById(`tools-${categoryKey}`);
            const collapseBtn = document.getElementById(`collapse-${categoryKey}`);
            
            if (toolsGrid.classList.contains('hidden')) {
                toolsGrid.classList.remove('hidden');
                collapseBtn.textContent = '‚àí';
            } else {
                toolsGrid.classList.add('hidden');
                collapseBtn.textContent = '+';
            }
        }

        function openTool(url) {
            window.open(url, '_blank');
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('‚úÖ URL copied to clipboard!');
            });
        }

        function toggleFavorite(toolName) {
            const index = favorites.indexOf(toolName);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(toolName);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            renderTools();
        }

        function showFavoritesOnly() {
            showOnlyFavorites = !showOnlyFavorites;
            renderTools();
            
            const btn = event.target;
            if (showOnlyFavorites) {
                btn.textContent = 'üìã Show All';
                btn.style.background = 'linear-gradient(135deg, #ffd700 0%, #ffaa00 100%)';
            } else {
                btn.textContent = '‚≠ê Favorites';
                btn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        }

        function updateStats() {
            document.getElementById('totalTools').textContent = Object.values(toolsData)
                .reduce((sum, cat) => sum + cat.tools.length, 0);
            document.getElementById('favCount').textContent = favorites.length;
            document.getElementById('categoryCount').textContent = Object.keys(toolsData).length;
            
            let visible = 0;
            Object.values(toolsData).forEach(category => {
                visible += category.tools.filter(tool => {
                    const matchesSearch = !currentFilter || 
                        tool.name.toLowerCase().includes(currentFilter) ||
                        tool.desc.toLowerCase().includes(currentFilter);
                    const matchesFavorites = !showOnlyFavorites || favorites.includes(tool.name);
                    return matchesSearch && matchesFavorites;
                }).length;
            });
            document.getElementById('visibleTools').textContent = visible;
        }

        function resetView() {
            currentFilter = '';
            showOnlyFavorites = false;
            document.getElementById('searchInput').value = '';
            const favBtn = document.querySelector('.btn');
            favBtn.textContent = '‚≠ê Favorites';
            favBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            renderTools();
        }

        function quickInvestigation(type) {
            const investigations = {
                phishing: ['phishing', 'threat', 'sandbox'],
                malware: ['sandbox', 'threat', 'vulnerability'],
                ip: ['internet', 'threat', 'darkweb'],
                credential: ['credential', 'darkweb', 'threat'],
                vulnerability: ['vulnerability', 'threat', 'internet']
            };
            
            const categories = investigations[type] || [];
            
            // Collapse all first
            Object.keys(toolsData).forEach(key => {
                const toolsGrid = document.getElementById(`tools-${key}`);
                const collapseBtn = document.getElementById(`collapse-${key}`);
                if (toolsGrid && collapseBtn) {
                    if (categories.includes(key)) {
                        toolsGrid.classList.remove('hidden');
                        collapseBtn.textContent = '‚àí';
                    } else {
                        toolsGrid.classList.add('hidden');
                        collapseBtn.textContent = '+';
                    }
                }
            });
            
            // Scroll to first relevant category
            if (categories.length > 0) {
                const firstCategory = document.getElementById(`tools-${categories[0]}`);
                if (firstCategory) {
                    firstCategory.parentElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }
        }

        function openManageModal() {
            document.getElementById('manageModal').classList.add('active');
        }

        function closeManageModal() {
            document.getElementById('manageModal').classList.remove('active');
            document.getElementById('toolName').value = '';
            document.getElementById('toolUrl').value = '';
            document.getElementById('toolDesc').value = '';
        }

        function addCustomTool() {
            const name = document.getElementById('toolName').value.trim();
            const url = document.getElementById('toolUrl').value.trim();
            const desc = document.getElementById('toolDesc').value.trim();
            const category = document.getElementById('toolCategory').value;
            
            if (!name || !url || !desc) {
                alert('‚ö†Ô∏è Please fill in all fields');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('‚ö†Ô∏è Please enter a valid URL starting with http:// or https://');
                return;
            }
            
            const newTool = { name, url, desc };
            
            if (!customTools[category]) {
                customTools[category] = [];
            }
            
            customTools[category].push(newTool);
            localStorage.setItem('customTools', JSON.stringify(customTools));
            
            toolsData[category].tools.push(newTool);
            
            closeManageModal();
            renderTools();
            
            alert('‚úÖ Tool added successfully!');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentFilter = e.target.value.toLowerCase();
            renderTools();
        });

        // Close modal on background click
        document.getElementById('manageModal').addEventListener('click', (e) => {
            if (e.target.id === 'manageModal') {
                closeManageModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + K to focus search
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            
            // Escape to close modal or clear search
            if (e.key === 'Escape') {
                if (document.getElementById('manageModal').classList.contains('active')) {
                    closeManageModal();
                } else if (currentFilter) {
                    resetView();
                }
            }
        });

        // Initialize
        renderTools();
    </script>
